<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear Storage</h1>
    <button onclick="clearAll()">Clear All Storage</button>
    <div id="result"></div>

    <script>
        function clearAll() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            document.getElementById('result').innerHTML = '<p style="color: green;">âœ… All storage cleared successfully!</p>';
            
            setTimeout(() => {
                window.location.href = '/admin/login';
            }, 2000);
        }
    </script>
</body>
</html>
